<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Neumorphism</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="text" placeholder="0" id="output-screen"></input>
            <button class="btn-cl" onclick="Clear()"><strong>C</strong></button>       

            <button class="btn-cl" onclick="del('del')"><strong>del</strong></button>
            <button class="btn-cl" onclick="display('%')"><strong>%</strong></button>
            <button class="btn-cl" onclick="display('/')"><strong>/</strong></button>
            
            
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="btn-cl" onclick="display('*')"><strong>x</strong></button>
            
            
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="btn-cl" onclick="display('-')"><strong>-</strong></button>
            
            
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="btn-cl" onclick="display('+')"><strong>+</strong></button>
            
            
            <button class="btn-cl" onclick="display('.')"><strong>Â·</strong></button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="equal"><strong>=</strong></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
